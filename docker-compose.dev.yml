version: '3.8'

services:
  client:
    build:
      context: .
      dockerfile: docker/development/client.Dockerfile
    volumes:
      - ./client:/app/client
      - ./shared:/app/shared
      - node_modules_client:/app/client/node_modules
    environment:
      - NODE_ENV=development
    command: yarn dev
    ports:
      - "${CLIENT_PORT:-3003}:3000"

  server:
    build:
      context: .
      dockerfile: docker/development/server.Dockerfile
    volumes:
      - ./server:/app/server
      - ./shared:/app/shared
      - node_modules_server:/app/server/node_modules
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongo:27017/app
      - VDOMAIN=${VDOMAIN:-nuxt-nest.local}
      - HOST_PORT=${HOST_PORT:-8080}
    command: yarn dev
    ports:
      - "${SERVER_PORT:-3004}:3001"
    depends_on:
      - mongo

  nginx:
    image: nginx:alpine
    ports:
      - "${HOST_PORT:-8080}:80"
    volumes:
      - ./docker/development/nginx.conf:/etc/nginx/conf.d/default.conf
    environment:
      - VDOMAIN=${VDOMAIN:-nuxt-nest.local}
      - CLIENT_PORT=${CLIENT_PORT:-3003}
      - SERVER_PORT=${SERVER_PORT:-3004}
    depends_on:
      - client
      - server

  mongo:
    image: mongo:latest
    ports:
      - 27018:27017
    volumes:
      - db_data:/data/db

volumes:
  node_modules_client:
  node_modules_server:
  db_data: